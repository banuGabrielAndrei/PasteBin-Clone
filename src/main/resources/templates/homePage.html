<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PasteBinClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-input-group,
        .custom-list-group {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Texts Added:</h2>
            <div class="list-group custom-list-group">
                <ul class="list-group">
                    <li th:each="paste : ${pastes}" class="list-group-item list-group-item-action">
                        <a th:href="@{/paste/{id}(id=${paste.id})}" class="text-decoration-none text-truncate" style="max-width: 300px; display: inline-block">
                            <span th:text="${paste.inputText}"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <h2 class="mt-4">Add New Text:</h2>
            <form th:action="@{/paste/save}" method="post" class="was-validated">
                <div class="input-group mb-3 custom-input-group">
                    <input name="inputText" type="text" class="form-control is-invalid" placeholder="Enter your paste content..." required/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid input.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
